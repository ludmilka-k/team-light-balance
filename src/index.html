  <body>
    <section>
      <h1>Lorem ipsum dolor sit amet.</h1>
      <!-- Path to images as from index.html file -->
      <img src="./img/javascript.svg" alt="" />
    </section>

    <!-- Loads the specified .html file -->
    <!-- <load ="partials/vite-promo.html" /> -->

    <!-- Перевірка pull request -->

    <!-- <script type="module" src="/main.js"></script> -->

    <footer></footer>

    <div class="servis-btn">
      <button type="button" class="book-table btn">Забронювати столик</button>
      <button type="button" class="book-room btn" data-modal-open>
        Забронювати номер
      </button>
      <button type="button" class="room-price btn">Переглянути ціни</button>
    </div>

    <!-- Book Room Modal window -->
    <div class="blackdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="icon-close" width="24" height="24">
            <use href="./icomoon/SVG/icons.svg#icon-close-btn"></use>
          </svg>
        </button>

        <!-- <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-btn-icon" width="8" height="8">
            <use href="./img/icons.svg#icon-close-btn"></use>
          </svg>
        </button> -->

        <p class="modal-title">ЗАБРОНЮВАТИ НОМЕР</p>

        <form class="modal-form">
          <div>
            <input
              id="user-name"
              class="modal-input"
              type="text"
              name="user-name"
              required
              placeholder="Ваше ім’я"
              minlength="3"
            />
            <label for="user-name" class="user-name-text text"
              >На кого забронювати номер?</label
            >
          </div>

          <div>
            <input
              id="user-phone"
              class="modal-input"
              type="tel"
              name="user-phone"
              required
              placeholder="+38 (___) ___-__-__"
              title="+38 (___) ___-__-__"
            />
            <label for="user-phone" class="user-name-text text"
              >Номер телефону</label
            >
          </div>

          <div class="select-wrapper">
            <select class="modal-input" name="type-room" id="type-room">
              <option class="modal-input" value="two-room">
                Двомісний номер
              </option>
              <option class="modal-input" value="two-room-lux">
                Двомісний люкс
              </option>
              <option class="modal-input" value="thee-room">
                Трьохмісний номер
              </option>
            </select>

            <label for="type-room" class="user-name-text text"
              >Категорія номеру</label
            >
          </div>

          <select class="modal-input" name="date-check-in" id="date-check-in">
            <option class="modal-input" value="today">
              <span class="select-text-decor">Cьогодні</span>
            </option>
            <option class="modal-input" value="tomorrow">Завтра</option>
            <option class="modal-input" value="after-three-day">
              Через 3 дні
            </option>
          </select>
          <label for="date-check-in" class="user-name-text text"
            >Дата заїзду</label
          >

          <select class="modal-input" name="date-check-out" id="date-check-out">
            <option class="modal-input" value="today">Cьогодні</option>
            <option class="modal-input" value="tomorrow">Завтра</option>
            <option class="modal-input" value="after-three-day">
              Через 3 дні
            </option>
          </select>
          <label for="date-check-out" class="user-name-text text"
            >Дата заїзду</label
          >

          <button type="submit" class="modal-book-btn">
            ОФОРМИТИ БРОНЮВАННЯ
          </button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
